<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <!-- <mat-form-field class="mat-form-field-class"floatLabel="auto" color="primary" ng-reflect-float-label="never">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field> -->
  </div>
  
  <mat-table #table [dataSource]="dataSource" matSort>
    <!-- (matSortChange)="sortData($event)" -->
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="empId">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="columnTitle"> SNo. </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.empId}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="columnTitle"> Name </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.name}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="columnTitle"> Address </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.address}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="salary">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="columnTitle"> Salary </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.salary}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dept">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="columnTitle"> Dept </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.dept}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="age">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="columnTitle"> Age </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.age}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="columnTitle"> CreatedAt </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.createdAt |date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="columnTitle"> UpdatedAt </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.updatedAt |date}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div class="mat-paginator-tab">
  <mat-paginator
  [pageSize]="2"
  [pageSizeOptions]="[2, 4, 8, 12]">
</mat-paginator>
</div>
</div>
